<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Career Guidance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Advanced Career Guidance System</h1>
            <p>Discover your ideal career path with RIASEC personality assessment</p>
        </header>

        <div class="registration-form">
            <h2>User Information & RIASEC Assessment</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required min="16" max="65">
                </div>

                <div class="form-group">
                    <label for="occupation">Current Status:</label>
                    <select id="occupation" name="occupation" required>
                        <option value="">Select Your Status</option>
                        <option value="school_student">School Student</option>
                        <option value="college_student">College Student</option>
                        <option value="fresh_graduate">Fresh Graduate</option>
                        <option value="working_professional">Working Professional</option>
                        <option value="career_changer">Career Changer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="education_level">Education Level:</label>
                    <select id="education_level" name="education_level" required>
                        <option value="">Select Education Level</option>
                        <option value="High School">High School</option>
                        <option value="Diploma">Diploma</option>
                        <option value="Bachelor">Bachelor's Degree</option>
                        <option value="Master">Master's Degree</option>
                        <option value="PhD">PhD</option>
                    </select>
                </div>

                <div class="form-group" id="fieldGroup" style="display: none;">
                    <label for="current_field">Current Field/Industry:</label>
                    <input type="text" id="current_field" name="current_field" 
                           placeholder="e.g., Information Technology, Healthcare, Finance, Education">
                </div>

                <div class="form-group" id="experienceGroup" style="display: none;">
                    <label for="experience_years">Years of Professional Experience:</label>
                    <input type="number" id="experience_years" name="experience_years" value="0" min="0" max="50">
                </div>

                <!-- RIASEC Scores -->
                <div class="riasec-scores-section">
                    <h3>RIASEC Personality Scores</h3>
                    <p>Rate yourself on each dimension (1-10):</p>
                    
                    <div class="riasec-score-group">
                        <label for="realistic_score">Realistic (R):</label>
                        <input type="range" id="realistic_score" name="realistic_score" min="1" max="10" value="5" class="score-slider">
                        <span class="score-value">5</span>
                    </div>

                    <div class="riasec-score-group">
                        <label for="investigative_score">Investigative (I):</label>
                        <input type="range" id="investigative_score" name="investigative_score" min="1" max="10" value="5" class="score-slider">
                        <span class="score-value">5</span>
                    </div>

                    <div class="riasec-score-group">
                        <label for="artistic_score">Artistic (A):</label>
                        <input type="range" id="artistic_score" name="artistic_score" min="1" max="10" value="5" class="score-slider">
                        <span class="score-value">5</span>
                    </div>

                    <div class="riasec-score-group">
                        <label for="social_score">Social (S):</label>
                        <input type="range" id="social_score" name="social_score" min="1" max="10" value="5" class="score-slider">
                        <span class="score-value">5</span>
                    </div>

                    <div class="riasec-score-group">
                        <label for="enterprising_score">Enterprising (E):</label>
                        <input type="range" id="enterprising_score" name="enterprising_score" min="1" max="10" value="5" class="score-slider">
                        <span class="score-value">5</span>
                    </div>

                    <div class="riasec-score-group">
                        <label for="conventional_score">Conventional (C):</label>
                        <input type="range" id="conventional_score" name="conventional_score" min="1" max="10" value="5" class="score-slider">
                        <span class="score-value">5</span>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Get Career Recommendations</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
