<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Career Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Career Recommendations</h1>
            <p>Based on your RIASEC assessment and background</p>
        </header>

        <div class="results-section">
            <div class="user-profile-summary">
                <h2>Your Profile Summary</h2>
                <div id="profileSummary" class="profile-cards"></div>
            </div>

            <div class="career-recommendations">
                <h2>Top 5 Career Recommendations</h2>
                <div id="careersList" class="careers-grid"></div>
            </div>

            <div class="action-buttons">
                <button class="btn-primary" onclick="window.location.href='/'">Start Over</button>
                <button class="btn-secondary" onclick="downloadResults()">Download Results</button>
                <button class="btn-logout" onclick="logoutUser()">Logout</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/results.js') }}"></script>
</body>
</html>
